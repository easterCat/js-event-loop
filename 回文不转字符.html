    <script>
        var isPalindrome = function (x) {
            if (x < 0) return false;
            if (x > 0 && x < 10) return true;
            let num = 0;
            let base = x;

            while (x > 0) {
                let mod = x % 10;
                x = (x - mod) / 10;
                num = num * 10 + mod;
            }
            return num === base;
        };
        isPalindrome(121);
    </script>
